<div class="todo-list-container">
  <table *ngIf="todosService.todos.length; else noTasksSection">
    <tbody>
      <tr *ngFor="let todo of todosService.todos">
        <td>
          <input type="checkbox" [(ngModel)]="todo.isDone">
        </td>
        <td>
          {{todo.title | capitalize}} ({{todo.createdDate | date: 'dd-MM-yyyy'}})
        </td>
      </tr>
    </tbody>  
  </table>
  <ng-template #noTasksSection>
    No tasks scheduled yet
  </ng-template>
  <div *ngIf="todosService.todos.length" class="action-area">
    <button
      [disabled]="markedForCompletionTodos === 0"
      (click)="onRemoveCompletedTodos()"
    >
      Finish completed todos
    </button>
    <span>({{markedForCompletionTodos}})</span>
  </div>
</div>
